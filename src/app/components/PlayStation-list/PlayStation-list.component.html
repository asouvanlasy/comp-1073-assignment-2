<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Playstation Games List</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<p *ngIf="PlaystationData.length <= 0" class="no-data">There is no Playstation added yet!</p>

<div class="container" *ngIf="PlaystationData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>

      <ng-container matColumnDef="game">
        <th mat-header-cell *matHeaderCellDef> Game </th>
        <td mat-cell *matCellDef="let element"> {{element.game}} </td>
      </ng-container>

      <ng-container matColumnDef="dev">
        <th mat-header-cell *matHeaderCellDef> Developer </th>
        <td mat-cell *matCellDef="let element"> {{element.dev}} </td>
      </ng-container>

      <ng-container matColumnDef="system">
        <th mat-header-cell *matHeaderCellDef> System </th>
        <td mat-cell *matCellDef="let element"> {{element.system}} </td>
      </ng-container>

      <ng-container matColumnDef="release">
        <th mat-header-cell *matHeaderCellDef> Release </th>
        <td mat-cell *matCellDef="let element"> {{element.release}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button mat-raised-button color="primary" class="push-right"
            [routerLink]="['/edit-playstation/', element._id]">Edit</button>
          <button mat-raised-button color="accent" (click)="deletePlaystation(i, element)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
