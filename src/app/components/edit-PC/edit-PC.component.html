<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Add PC Game</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Form -->
<div class="inner-wrapper">
  <form [formGroup]="PCForm" (ngSubmit)="updatePCForm()" #resetPCForm="ngForm" novalidate>
    <!-- Left block -->
    <mat-card>
      <div class="controlers-wrapper">

        <!-- Game -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Game" formControlName="Game">
          <mat-error *ngIf="handleError('Game', 'required')">
            You must provide a<strong>game</strong>
          </mat-error>
        </mat-form-field>

        <!-- Dev -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Dev" formControlName="Dev">
          <mat-error *ngIf="handleError('Dev', 'required')">
            You must provide a<strong>dev</strong>
          </mat-error>
        </mat-form-field>

        <!-- System -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="System" formControlName="System">
          <mat-error *ngIf="handleError('System', 'required')">
            You must provide a<strong>system</strong>
          </mat-error>
        </mat-form-field>

        <!-- Release -->
        <mat-form-field>
          <input matInput readonly [matDatepicker]="picker" placeholder="Release" formControlName="Release"
            (dateChange)="formatDate($event)">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="handleError('Release', 'required')">
            Release is required
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card>

    <!-- Submit & Reset -->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Update</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
